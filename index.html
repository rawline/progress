<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SVG Progress Component</title>
</head>
<body>
    <h1>Progress</h1>
  <div class="wrapper">
    <div class="progress-container">
        <svg id="progress" class="progress" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="progress-background" />
          <circle cx="50" cy="50" r="45" class="progress-bar" />
        </svg>
    </div>
    
    <div class="controls">
        <div class="control">
            <input type="number" id="progress-value" min="0" max="100"/>
            <p>Value</p>
        </div>
    
        <div class="control">
            <label class="switcher">
                <input type="checkbox" id="progress-animate" />
                <span class="switcher_circle"></span>
            </label>
            <p>Animate</p>
        </div>
    
        <div class="control">
            <label class="switcher">
                <input type="checkbox" id="progress-hide" />
                <span class="switcher_circle"></span>
            </label>
            <p>Hide</p>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
